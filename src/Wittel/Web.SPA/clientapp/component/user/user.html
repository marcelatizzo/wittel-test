<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <h3>Cadastro de Usu&aacute;rios</h3>
            <form [formGroup]="userForm" #f="ngForm" (ngSubmit)="save()">
                <div class="form-group">
                    <label for="firstName">Nome</label><em *ngIf="userForm.controls['nome'].hasError('required')" class="text-danger">*</em>
                    <input type="text" id="nome" name="nome" formControlName="nome" class="form-control" placeholder="Nome" required />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
                    <button type="submit" class="btn btn-primary ml-10" [disabled]="!f.valid">Save</button>
                </div>
            </form>
            <span class="warning">{{resmessage}}</span>
        </div>
        <div class="col-sm-8">
            <h3>Todos os usuários</h3>
            <table style="width:100%" class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
                <tr *ngFor="let item of users;let sl = index">
                    <td>{{sl+1}}</td>
                    <td>{{item.nome}}</td>
                    <td>
                        <a href="#" title="Edit Record" class="btn btn-primary btn-xs pull-right" (click)="edit($event, item)">
                            Edit
                        </a>
                        <a href="#" title="Delete Record" class="btn btn-danger btn-xs pull-right" (click)="delete($event, item)">
                            Delete
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
